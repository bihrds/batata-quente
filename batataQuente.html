<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png"/>
    <link rel="icon" href="./assets/favicon.ico"/>
    <title>Batata Quente</title>
    <link rel="stylesheet" href="./css/paginaInicio.css">
    <link rel="stylesheet" href="./css/jogo.css">
</head>
<body>
    <main>
        <section class="card-nomes">
            <a class="botao-voltar" href="./index.html">VOLTAR</a>

            <button class="botao-comecar">COMEÇAR</button>
            
            <div class="container-titulo">
                <h1 class="tituloPrincipal">Batata<br>Quente<br></h1>
            </div>

            <div class="container-jogadores">
                <input class="input-jogadores nome-jogador-1" type="text" maxlength="25" minlength="2" placeholder="Jogador 1">
                <input class="input-jogadores nome-jogador-2" type="text" maxlength="25" minlength="2" placeholder="Jogador 2">
                <input class="input-jogadores nome-jogador-3" type="text" maxlength="25" minlength="2" placeholder="Jogador 3">
                <input class="input-jogadores nome-jogador-4" type="text" maxlength="25" minlength="2" placeholder="Jogador 4">
            </div>
            
        </section>


        <section class="card-jogo">

            <div class="container-nome-jogadores">
                <div class="Jogadores jogador1">
                    <p>jogador</p>
                    <div class="jogadores-score">
                        <p>0</p>
                    </div>
                </div>
                <div class="Jogadores jogador2">
                    <p>jogador</p>
                    <div class="jogadores-score">
                        <p>0</p>
                    </div>
                </div>
                <div class="Jogadores jogador3">
                    <p>jogador</p>
                    <div class="jogadores-score">
                        <p>0</p>
                    </div>
                </div>
                <div class="Jogadores jogador4">
                    <p>jogador</p>
                    <div class="jogadores-score">
                        <p>0</p>
                    </div>
                </div>
            </div>

            <div class="container-batata-quente">
                <div class="espaco-letra-aleatoria">
                    <p class="letra-aleatoria">A</p>
                    <img class="batata" src="./assets/batata-Sfogo.png" alt="batata">
                </div>
                <p class="timer">00:00</p>
                <input class="input-palavra" type="text" placeholder="insira a palavra aqui">
            </div>

            <div class="container-palavras-usadas">
                <h4>palavras usadas</h4>
                <p class="palavras-usadas">aqui estao palavras de exemplo para ter uma ideia como ficará ao comecar o jogo</p>
            </div>
        </section>
    </main>
    <script src="./js/jogo.js"></script>
</body>
</html>
